version: "3.8"

services:
  churn-api:
    build: .
    container_name: bank-churn-api
    ports:
      - "8000:8000"
    environment:
      - CHURN_LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
